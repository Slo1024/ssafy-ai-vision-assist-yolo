# ==== example only (do not commit secrets) ====
server.port=8080

# DB
spring.datasource.url=jdbc:mysql://<HOST>:<PORT>/<DB>?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=<USERNAME>
spring.datasource.password=<PASSWORD>

# JWT / OAuth / API keys
jwt.secret=<JWT_SECRET>
oauth.google.client-id=<GOOGLE_CLIENT_ID>
oauth.google.client-secret=<GOOGLE_CLIENT_SECRET>

# Redis
spring.data.redis.host=<REDIS_HOST>
spring.data.redis.port=<REDIS_PORT>

# etc...
