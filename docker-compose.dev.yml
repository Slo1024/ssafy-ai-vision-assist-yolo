networks:
  dev-network:
    driver: bridge

services:
  mysql-dev:
    image: mysql:8.0
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lookey_dev
      MYSQL_USER: lookey
      MYSQL_PASSWORD: lookeypass
    ports:
      - "3307:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - dev-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis-dev:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - dev-network
    restart: unless-stopped

  springapp-dev:
    build: .
    container_name: springapp-dev
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-dev:3306/lookey_dev
      - SPRING_DATASOURCE_USERNAME=lookey
      - SPRING_DATASOURCE_PASSWORD=lookeypass
      - SPRING_DATA_REDIS_HOST=redis-dev
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - mysql-dev
      - redis-dev
    networks:
      - dev-network
    restart: unless-stopped

volumes:
  mysql-dev-data:
  redis-dev-data: